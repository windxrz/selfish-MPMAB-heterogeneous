search_space:
  N:
    _type: choice
    _value: [ 2, 3, 4 ]
  
  dis:
    _type: choice
    _value: [ "beta" ]

  cate:
    _type: choice
    _value: [ "same", "normal" ]

  beta:
    _type: choice
    _value: [ 0.01, 0.02, 0.05, 0.1, 0.2, 0.5 ]


trial_command: python main.py --nni --method SelfishRobustMMAB -T 1000000 -K 3
trial_code_directory: ..

trial_concurrency: 4
max_trial_number: 36

tuner:
  name: TPE
  class_args:
    optimize_mode: maximize

training_service:
  platform: local
