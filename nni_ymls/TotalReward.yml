search_space:
  N:
    _type: choice
    _value: [ 10 ]
  
  K:
    _type: choice
    _value: [ 2 ]

  dis:
    _type: choice
    _value: [ "beta" ]

  cate:
    _type: choice
    _value: [ "same", "normal" ]
  
  alpha:
    _type: choice
    _value: [ 100, 200, 500, 1000, 2000 ]


trial_command: python main.py --nni --method TotalReward -T 3000000
trial_code_directory: ..

trial_concurrency: 10
max_trial_number: 10

tuner:
  name: TPE
  class_args:
    optimize_mode: maximize

training_service:
  platform: local
