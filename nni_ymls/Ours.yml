search_space:
  N:
    _type: choice
    _value: [ 4, 7 ]
  
  dis:
    _type: choice
    _value: [ "beta" ]

  cate:
    _type: choice
    _value: [ "same", "normal" ]
  
  c1:
    _type: choice
    _value: [ 0.0001, 0.001, 0.01 ]

  c2:
    _type: choice
    _value: [ 5, 10, 40 ]

  c3:
    _type: choice
    _value: [ 0.1, 1, 10 ]

  eta:
    _type: choice
    _value: [ 0.2, 0.5, 0.8 ]

  epsilon:
    _type: choice
    _value: [ 0.1, 0.2, 0.3 ]


trial_command: python main.py --nni --method Ours -T 5000000 -K 5
trial_code_directory: ..

trial_concurrency: 72
max_trial_number: 972

tuner:
  name: TPE
  class_args:
    optimize_mode: maximize

training_service:
  platform: local
