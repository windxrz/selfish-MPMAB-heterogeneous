search_space:
  N:
    _type: choice
    _value: [ 4, 7 ]
  
  dis:
    _type: choice
    _value: [ "beta" ]

  cate:
    _type: choice
    _value: [ "same", "normal", "rewardsame" ]
  
  c1:
    _type: choice
    _value: [ 0.001, 0.005, 0.01 ]

  c2:
    _type: choice
    _value: [ 200, 1000, 5000 ]

  c3:
    _type: choice
    _value: [ 200, 1000, 5000 ]

  eta:
    _type: choice
    _value: [ 0.0, 1, 2 ]

  epsilon:
    _type: choice
    _value: [ 0.001, 0.01, 0.1 ]


trial_command: python main.py --nni --method Ours -T 5000000 -K 5
trial_code_directory: ..

trial_concurrency: 72
max_trial_number: 1458

tuner:
  name: TPE
  class_args:
    optimize_mode: maximize

training_service:
  platform: local
