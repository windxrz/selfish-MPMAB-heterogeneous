search_space:
  N:
    _type: choice
    _value: [ 4 ]
  
  N:
    _type: choice
    _value: [ 3, 4 ]

  dis:
    _type: choice
    _value: [ "beta" ]

  cate:
    _type: choice
    _value: [ "same", "normal" ]
  
  c1:
    _type: choice
    _value: [ 0.001, 0.01 ]

  c2:
    _type: choice
    _value: [ 1000, 2000, 5000 ]

  c3:
    _type: choice
    _value: [ 100, 200 ]

  eta:
    _type: choice
    _value: [ 0.0, 1, 2 ]

  epsilon:
    _type: choice
    _value: [ 0.0002, 0.0005, 0.001, 0.003, 0.005 ]


trial_command: python main.py --nni --method Ours -T 1000000
trial_code_directory: ..

trial_concurrency: 40
max_trial_number: 720

tuner:
  name: TPE
  class_args:
    optimize_mode: maximize

training_service:
  platform: local
