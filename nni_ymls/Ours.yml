search_space:
  N:
    _type: choice
    _value: [ 10 ]
  
  K:
    _type: choice
    _value: [ 2 ]

  dis:
    _type: choice
    _value: [ "beta" ]

  cate:
    _type: choice
    _value: [ "normal" ]
  
  c1:
    _type: choice
    _value: [ 0.001, 0.01 ]

  c2:
    _type: choice
    _value: [ 1000, 2000, 5000 ]

  c3:
    _type: choice
    _value: [ 100, 200, 500 ]

  eta:
    _type: choice
    _value: [ 1, 2 ]

  epsilon:
    _type: choice
    _value: [ 0.001, 0.003, 0.005 ]


trial_command: python main.py --nni --method Ours -T 3000000 
trial_code_directory: ..

trial_concurrency: 54
max_trial_number: 108

tuner:
  name: TPE
  class_args:
    optimize_mode: maximize

training_service:
  platform: local
